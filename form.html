<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>please fill up the form</h1>
    <form action="">
        <p>name:<input type="text" placeholder="enter your name"></p>
        <p>email:<input type="text" placeholder="enter your email"></p>
        <p>phone number:<input type="text" placeholder="enter your number"></p>
        <fieldset>
            <legend>select your cgpa</legend>
            <p><label for="3.0"><input type="radio" name="cgpa" id="3.0">3.0 up</label></p>
            <p><label for="2.5"><input type="radio" name="cgpa" id="2.6">2.5 up</label></p>
            <p><label for="3.5"><input type="radio" name="cgpa" id="3.5">3.5 up</label></p>
            <p><label for="3.75"><input type="radio" name="cgpa" id="3.75">3.75 up</label></p>
            
        </fieldset>
        <fieldset>
            <legend>select your GRADE</legend>
            <p><label for="A"><input type="radio" name="A" id="A">A</label></p>
            <p><label for="A+"><input type="radio" name="A+" id="A+">A+</label></p>
            <p><label for="A-"><input type="radio" name="A-" id="A-">A-</label></p>
        </fieldset>
        <fieldset>
            <legend>select your team mate</legend>
            <p><label for="aaa"><input type="checkbox" name="aaa" id="aaa">aaa</label></p>
            <p><label for="bbb"><input type="checkbox" name="bbb" id="bbb">bbb</label></p>
            <p><label for="ccc"><input type="checkbox" name="ccc" id="ccc">ccc</label></p>
        </fieldset>
        <p> <h1>write about your self</h1>
        <br>
        <textarea name="about yourself" id="" cols="30" rows="10"></textarea> </p>
        <button type="submit">submit</button>
        <button type="reset">clear data</button>
    </form>
</body>
</html>
